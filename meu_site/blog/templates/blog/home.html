{% extends 'base.html' %}

{% block title %} Home {% endblock title %}

{% block content %}
{% for post in object_list %}
<div class="post-entry">
    <div class="card">
        <div class="card-header">
            <h2><a href="{{post.get_absolute_url}}">{{post.title}}</a></h2>
        </div>
        <div class="card-body">
            <p class="card-text">{{post.content}}</p>
        </div>
    </div>
</div>
{% endfor %}
{% endblock content %}
